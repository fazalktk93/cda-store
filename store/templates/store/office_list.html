{% extends "store/base.html" %}
{% block title %}Office List{% endblock %}

{% block content %}
<h2>Office List</h2>
<a href="{% url 'office_add' %}" class="btn btn-success mb-3">Add Office</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for office in object_list %}
        <tr>
            <td>{{ office.name }}</td>
            <td>{{ office.location }}</td>
            <td>
                <a href="{% url 'office_detail' office.id %}" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
