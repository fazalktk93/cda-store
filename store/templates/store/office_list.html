{% extends "store/base.html" %}
{% block title %}Office List{% endblock %}

{% block content %}
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Office List</h2>
        <form method="get" class="d-flex" role="search">
            <input type="text" name="q" class="form-control me-2" placeholder="Search Office" value="{{ request.GET.q }}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
    </div>

    <a href="{% url 'office_add' %}" class="btn btn-success mb-3">Add Office</a>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for office in object_list %}
            <tr>
                <td>{{ office.name }}</td>
                <td>{{ office.location }}</td>
                <td>
                    <a href="{% url 'office_detail' office.id %}" class="btn btn-sm btn-info">View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No offices found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
