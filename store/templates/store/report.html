<form method="get">
    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" name="q" placeholder="Search item name" class="form-control" value="{{ request.GET.q }}">
        </div>
        <div class="col-md-3">
            <input type="date" name="start_date" class="form-control" value="{{ request.GET.start_date }}">
        </div>
        <div class="col-md-3">
            <input type="date" name="end_date" class="form-control" value="{{ request.GET.end_date }}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="include_issues" id="include_issues" {% if request.GET.include_issues %}checked{% endif %}>
        <label class="form-check-label" for="include_issues">Include Issues</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="include_receipts" id="include_receipts" {% if request.GET.include_receipts %}checked{% endif %}>
        <label class="form-check-label" for="include_receipts">Include Purchases</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="show_vendor" id="show_vendor" {% if request.GET.show_vendor %}checked{% endif %}>
        <label class="form-check-label" for="show_vendor">Show Vendor Info</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="show_office" id="show_office" {% if request.GET.show_office %}checked{% endif %}>
        <label class="form-check-label" for="show_office">Show Office Info</label>
    </div>
    <button type="submit" name="export" value="1" class="btn btn-success mt-2">Export PDF</button>
</form>
