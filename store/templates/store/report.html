<h2>Search & Export Report</h2>
<form method="get" class="row g-3 mb-3">
    <div class="col-md-4">
        {{ form.query }}
    </div>
    <div class="col-md-3">
        {{ form.start_date }}
    </div>
    <div class="col-md-3">
        {{ form.end_date }}
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
</form>
