{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Issue Stock</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div id="remaining-container" style="margin-top:10px;">
            <label id="remainingQtyLabel" style="font-weight: bold;"></label>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const stockData = {{ stock_data_json|safe }};

    document.addEventListener('DOMContentLoaded', function () {
        const select = document.getElementById('id_stock_item');
        const label = document.getElementById('remainingQtyLabel');

        function updateLabel() {
            const selectedId = select.value;
            const remaining = stockData[selectedId];
            label.textContent = remaining !== undefined ? `Remaining: ${remaining}` : '';
        }

        if (select && label) {
            select.addEventListener('change', updateLabel);
            updateLabel(); // initialize
        } else {
            console.error("Dropdown or label not found.");
        }
    });
</script>
{% endblock %}
