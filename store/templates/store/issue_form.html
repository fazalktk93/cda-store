{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Issue Stock</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const stockData = {{ stock_data_json|safe }};
    document.addEventListener('DOMContentLoaded', function () {
        const select = document.getElementById('id_stock_item');
        const label = document.createElement('span');
        label.style.marginLeft = '10px';
        label.style.fontWeight = 'bold';
        label.id = 'remainingQtyLabel';
        select.parentNode.appendChild(label);

        function updateLabel() {
            const selectedId = select.value;
            const remaining = stockData[selectedId];
            label.textContent = remaining !== undefined ? `Remaining: ${remaining}` : '';
        }

        select.addEventListener('change', updateLabel);
        updateLabel();
    });
</script>
{% endblock %}
