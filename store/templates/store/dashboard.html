{% extends "store/base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Dashboard</h2>
<div class="row">
    <div class="col-md-4">
        <div class="alert alert-info text-center">
            <h4>{{ vendor_count }}</h4>
            <p>Vendors</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="alert alert-success text-center">
            <h4>{{ stock_count }}</h4>
            <p>Stock Items</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="alert alert-warning text-center">
            <h4>{{ issue_count }}</h4>
            <p>Items Issued</p>
        </div>
    </div>
</div>
{% endblock %}
