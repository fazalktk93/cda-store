{% extends 'store/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Stock Report</h2>
    <form method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search by name or vendor..." value="{{ query }}">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </div>
    </form>

    <a class="btn btn-success mb-3" href="{% url 'report_pdf' %}?q={{ query }}">Export to PDF</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Vendor</th>
                <th>Unit</th>
                <th>Price</th>
                <th>Qty</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.vendor.name }}</td>
                <td>{{ item.unit }}</td>
                <td>{{ item.purchase_price }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5">No matching items.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
