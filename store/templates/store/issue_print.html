<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Issued Stock Report</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h2 { margin-bottom: 0; }
    </style>
</head>
<body>
    <h2>Issued Stock Report</h2>
    <p><strong>Office:</strong> {{ office.name }}</p>
    <p><strong>Date:</strong> {{ issue_date }}</p>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% for issue in issues %}
            <tr>
                <td>{{ issue.stock_item.name }}</td>
                <td>{{ issue.quantity_issued }}</td>
                <td>{{ issue.remarks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
