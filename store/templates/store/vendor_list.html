{% extends "store/base.html" %}
{% block title %}Vendors{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Vendors</h2>
    <form method="get" class="d-flex">
        <input type="text" name="q" class="form-control me-2" placeholder="Search by name" value="{{ request.GET.q }}">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
    </form>
</div>

<a href="{% url 'vendor_create' %}" class="btn btn-primary mb-3">+ Add Vendor</a>

<table class="table table-striped">
    <thead>
        <tr><th>Name</th><th>Contact</th></tr>
    </thead>
    <tbody>
        {% for vendor in vendors %}
        <tr onclick="window.location='{% url 'vendor_detail' vendor.id %}'" style="cursor: pointer;">
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.contact }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No vendors found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
