{% extends "store/base.html" %}
{% block title %}Vendors{% endblock %}

{% block content %}
<h2>Vendors</h2>
<a href="{% url 'vendor_create' %}" class="btn btn-success mb-3">âž• Add Vendor</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for vendor in vendors %}
        <tr>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.contact }}</td>
            <td>
                <a href="{% url 'vendor_detail' vendor.id %}" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No vendors found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
