{% extends "store/base.html" %}
{% block title %}Stock Items{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Stock Items</h2>
    <a href="{% url 'item_create' %}" class="btn btn-success mb-3">+ Add Item</a>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Unit</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.category.name }}</td>
                <td>{{ item.unit }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No items found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
